<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>

</head>

<body >
            <div id="square1">X</div>
            <div id="square2">O</div>
            <div class="flex-container" >
                <div class='title'>Tic Tac Toe Game</div>
            </div>
            <div class='flex-container flex-center'>
                <div class='winner'></div>
                <button class='reset'>Reset</button>
            </div>
            <div class="board flex-container flex-wrap ">
                <div class="square flex-container flex-center"id="m1"></div>
                <div class="square flex-container flex-center"id="m2"></div>
                <div class="square flex-container flex-center"id="m3"></div>
                <div class="square flex-container flex-center"id="m4"></div>
                <div class="square flex-container flex-center"id="m5"></div>
                <div class="square flex-container flex-center"id="m6"></div>
                <div class="square flex-container flex-center"id="m7"></div>
                <div class="square flex-container flex-center"id="m8"></div>
                <div class="square flex-container flex-center"id="m9"></div>
            </div>
            <div id="square4">O</div>
            <div id="square3">X</div>
</body>

    <script src="tic-tac-toe.js"></script>


</html>
